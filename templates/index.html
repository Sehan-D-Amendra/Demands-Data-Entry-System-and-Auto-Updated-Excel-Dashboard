<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Demands Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 28px;
            margin-top: 30px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
    <script>
        const citiesByRoute = {
            Batticalo: ['Digana', 'Mahiyanganaya', 'Padiyathalawa', 'Mahaoya', 'Batticalo'],
            Puththalama: ['Katugasthota', 'Mawathagama', 'Kurunegala', 'Wariyapola', 'Nikaweratiya', 'Anamaduwa', 'Puththalama'],
            Hambanthota: ['Pilimathalawa', 'Kadugannawa', 'Mawanella', 'Kegalle', 'Kadawata', 'Galle', 'Ahangama', 'Mirissa', 'Dikwella', 'Thangalla', 'Hambanthota'],
            Colombo: ['Warakapola', 'Nittabuwa', 'Yakkala', 'Kiribathgoda', 'Colombo', 'Kottawa', 'Maharagama', 'Piliyandala', 'Malabe'],
            Baddulla: ['Kandy', 'Gampaha', 'Nuwaraeliya', 'Welimada', 'Baddulla'],
            Jaffna: ['Dambulla', 'Kekirawa', 'Thalawa', 'Anuradhapuraya', 'Mihinthalaya', 'Madawachchiya', 'Wawniyawa', 'Kilinochchiya', 'Jaffna'],
            Trinco: ['Mathale', 'Naula', 'Gambulla', 'Habarana', 'Kanthale', 'Trincomalee']
        };

        function updateCities() {
            const route = document.getElementById('route_name').value;
            const citySelect = document.getElementById('city');
            citySelect.innerHTML = '';

            if (citiesByRoute[route]) {
                citiesByRoute[route].forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Submit Transportation Data</h1>
        <form action="{{ url_for('submit') }}" method="POST" class="border p-4 rounded shadow-lg">
            <div class="form-group">
                <label for="route_name">Route Name:</label>
                <select id="route_name" name="route_name" class="form-control" onchange="updateCities()" required>
                    <option value="">Select Route</option>
                    <option value="Batticalo">Batticalo</option>
                    <option value="Puththalama">Puththalama</option>
                    <option value="Hambanthota">Hambanthota</option>
                    <option value="Colombo">Colombo</option>
                    <option value="Baddulla">Baddulla</option>
                    <option value="Jaffna">Jaffna</option>
                    <option value="Trinco">Trinco</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" name="city" class="form-control" required>
                    <option value="">Select City</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vehicle_id">Vehicle ID:</label>
                <select id="vehicle_id" name="vehicle_id" class="form-control" required>
                    <option value="V1">V1</option>
                    <option value="V2">V2</option>
                    <option value="V3">V3</option>
                    <option value="V4">V4</option>
                    <option value="V5">V5</option>
                    <option value="V6">V6</option>
                    <option value="V7">V7</option>
                    <option value="V8">V8</option>
                </select>
            </div>

            <div class="form-group">
                <label for="shop_name">Shop Name:</label>
                <input type="text" id="shop_name" name="shop_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="shirt_type_1">Shirt Type 1 Quantity:</label>
                <input type="number" id="shirt_type_1" name="shirt_type_1" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="shirt_type_2">Shirt Type 2 Quantity:</label>
                <input type="number" id="shirt_type_2" name="shirt_type_2" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="shirt_type_3">Shirt Type 3 Quantity:</label>
                <input type="number" id="shirt_type_3" name="shirt_type_3" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="shirt_type_4">Shirt Type 4 Quantity:</label>
                <input type="number" id="shirt_type_4" name="shirt_type_4" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="shirt_type_5">Shirt Type 5 Quantity:</label>
                <input type="number" id="shirt_type_5" name="shirt_type_5" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="shirt_type_6">Shirt Type 6 Quantity:</label>
                <input type="number" id="shirt_type_6" name="shirt_type_6" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
